<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 상세 페이지</title>
    <style>
        span.price {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>강좌 상세 정보</h1>

<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<div>
    <h3>강좌명: <span th:text="${detail.subject}"></span></h3>
    <div th:utext="${detail.contents}"></div>
    <div>
        <p>가격: <span th:text="${detail.price}"></span></p>
        <p>할인가격: <span th:text="${detail.salePrice}"></span></p>
    </div>
    <div>
        <button type="button">수강신청</button>
    </div>
</div>
</body>
</html>
