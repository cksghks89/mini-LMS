<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 활성화</title>
</head>
<body>

    <div th:if="${result}">
        <h1>회원 활성화</h1>

        <p>계정이 활성화 되었습니다.</p>
    </div>

    <div th:if="${result eq false}">
        <h1>회원 활성화 실패</h1>

        <p>계정 활성화가 실패했습니다.</p>
    </div>
</body>
</html>
